<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Relief:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style2.css" />
    <title>CONTACT</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="kanan">
        <div class="kanan-judul">
          <h1>KRITIK & MASUKAN</h1>
          <input type="text" name="name" placeholder="Nama" class="isi" required />
          <input type="email" name="email" placeholder="Email" class="isi" required />
          <textarea name="message" placeholder="Pesan" class="isi" cols="30" rows="5" required></textarea>
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
